<!DOCTYPE html>
<!-- html -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>
<!-- CSS -->
<link rel="stylesheet" href="bunnyform.css" /> <title>Bunny Census 2018</title>
<!-- Bootstrap -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
  integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+"
  crossorigin="anonymous"
/>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="bunnyform.js"></script>
<link rel="stylesheet" href="animate.css" />
<html>
  <body>
    <h1 class="text-center">
      2018 Bunny Census
      <small class="text-muted">We want to know about your bunny!</small>
    </h1>
    <br />
    <h2 class="text-center">
      [Sample Form <small class="text-muted">Census Opening Soon]</small>
    </h2>
    <br />
    <img
      src="http://i68.tinypic.com/2lwnlfm.jpg"
      alt="bunny"
      class="center-img"
    />
    <blockquote class="blockquote text-center">
      <br />
      <p>
        "Ideas are like rabbits. You get a couple and learn how to handle them,
        and pretty soon you have a dozen."
      </p>
      <footer class="blockquote-footer">John Steinbeck</footer>
    </blockquote>

    <form class="center-form">
      <br />
      <label class="lead">Bunny name:</label>
      <input type="text" name="Bunny name" placeholder="type bunny name" />
      <br />
      <br />
      <label class="lead">Area where bunny lives:</label>
      <select>
        <option value="select size" disabled selected>Select area</option>
        <option value="teeny">Scotland</option>
        <option value="small">England</option>
        <option value="medium">Wales</option>
        <option value="big">Northern Ireland</option>
      </select>
      <br />
      <br />
      <label class="lead">Bunny type:</label>
      <label for="real bunny">
        <input type="radio" name="real-plush" /> Real-life bunny
      </label>
      <label for="plush toy bunny">
        <input type="radio" name="real-plush" /> Plush toy bunny
      </label>
      <br />
      <br />
      <label class="lead">Bunny reality status:</label>
      <label for="imaginary">
        <input type="radio" name="imaginary" /> Imaginary
      </label>
      <label for="not imaginary">
        <input type="radio" name="imaginary" /> Not imaginary
      </label>
      <br />
      <br />

      <label class="lead">Bunny colour:</label>
      <input type="text" name="Bunny colour" placeholder="type bunny colour" />
      <br />
      <br />
      <label class="lead">Bunny size:</label>
      <select>
        <option value="select size" disabled selected>Select size</option>
        <option value="teeny">teeny</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="big">big</option>
        <option value="giant">giant</option>
        <option value="monstrous">monstrous</option>
      </select>
      <br />
      <br />
      <label class="lead">Bunny age:</label>

      <select>
        <option value="select age" disabled selected>Select age</option>
        <option value="0">baby bunny</option>
        <option value="1">teenaged bunny</option>
        <option value="2">middle-aged bunny</option>
        <option value="3">elderly bunny</option>
        <option value="4">bunny as old as time</option>
      </select>
      <br />
      <br />

      <label class="lead">Bunny temperament:</label>

      <input id="cute" type="checkbox" class="temperament" name="temperament" />
      <label for="cute">Cute</label>

      <input
        id="adorable"
        type="checkbox"
        class="temperament"
        name="temperament"
      />
      <label for="adorable">Adorable</label>
      <input
        id="cranky"
        type="checkbox"
        class="temperament"
        name="temperament"
      />
      <label for="cranky">Cranky</label>
      <input
        id="stompy"
        type="checkbox"
        class="temperament"
        name="temperament"
      />
      <label for="stompy">Stompy</label>
      <input
        id="frollicky"
        type="checkbox"
        class="temperament"
        name="temperament"
      />
      <label for="frollicky">Frollicky</label>
      <input
        id="nervous"
        type="checkbox"
        class="temperament"
        name="temperament"
      />
      <label for="nervous">Nervous</label>
      <input
        id="stoic"
        type="checkbox"
        class="temperament"
        name="temperament"
      />
      <label for="stoic">Stoic</label>
      <input
        id="munchy"
        type="checkbox"
        class="temperament"
        name="temperament"
      />
      <label for="munchy">Munchy</label> <br />

      <br />

      <label class="lead">Your relationship to the bunny:</label>
      <select>
        <option value="select bunny relationship" disbled selected
          >Select bunny relationship</option
        >
        <option value="pet">Bunny is my pet</option>
        <option value="housemate">Bunny is my housemate</option>
        <option value="wild">Bunny is wild on my turf</option>
        <option value="boss">Bunny is my boss</option>
        <option value="God">Bunny is my God</option>
      </select>
      <br />
      <br />

      <a
        href="#"
        class="btn btn-outline-success"
        data-toggle="tooltip "
        title="Census coming soon!"
      >
        <i class="fa fa-envelope"></i> Submit
      </a>

      <a
        href="#"
        class="btn btn-outline-primary"
        data-toggle="tooltip "
        title="All bunny data here!"
      >
        <i class="fa fa-user-secret"></i> Stats
      </a>
      <a
        href="https://lkrryba.github.io/bunnyfaq.html"
        target="_blank"
        class="btn btn-outline-danger"
        data-toggle="tooltip "
        title="What is this bunny census anyway?!"
      >
        <i class="fa fa-ambulance"></i> Help
      </a>
    </form>
  </body>
</html>
