<!DOCTYPE html>
<!--html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<!--CSS-->
<link rel="stylesheet" href="bunnyform.css">
<title>Bunny Census 2018</title>
<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+"
    crossorigin="anonymous">
<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="bunnyform.js"></script>
<link rel="stylesheet" href="animate.css">
<html>

<body>

    <h1 class="text-center">2018 Bunny Census
        <small class="text-muted">We want to know about your bunny!</small>
    </h1>
    <br>

    <img src="http://i68.tinypic.com/2lwnlfm.jpg" alt="bunny" class="center-img">
    <blockquote class="blockquote text-center">
        <br>
        <p>"Ideas are like rabbits. You get a couple and learn how to handle them, and pretty soon you have a dozen."
        </p>
        <footer class="blockquote-footer">John Steinbeck</footer>
    </blockquote>

    <form class="center-form">
        <br>
        <!--  <label class="lead">Number of bunnies in household:</label>

        <select>
            <option value="select number" disabled selected>Select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="Too many">Too many to count</option>
        </select> -->

        <label class="lead">Bunny name:</label>
        <input type="text" name="Bunny name" placeholder="type bunny name">
        <br>
        <br>
        <label class="lead">Bunny is:</label>
        <label for="real bunny">
            <input type="radio" name="real-plush"> Real-life bunny
        </label>
        <label for="plush toy bunny">
            <input type="radio" name="real-plush"> Plush toy bunny
        </label>
        <br>
        <br>
        <label class="lead">Bunny colour:</label>
        <input type="text" name="Bunny colour" placeholder="type bunny colour">
        <br>
        <br>
        <label class="lead">Bunny size:</label>
        <select>
            <option value="select size" disabled selected>Select size</option>
            <option value="teeny">teeny</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="big">big</option>
            <option value="giant">giant</option>
            <option value="monstrous">monstrous</option>
        </select>
        <br>
        <br>
        <label class="lead">Bunny age:</label>

        <select>
            <option value="select age" disabled selected>Select age</option>
            <option value="0">less than 1</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="10+">more than 10 </option>
        </select>
        <br>
        <br>
        <button type="button" class="btn btn-outline-success">
            <i class="fa fa-envelope"></i> Submit</button>
        <button type="button" class="btn btn-outline-primary">
            <i class="fa fa-user-secret"></i> Stats</button>
        <button type="button" class="btn btn-outline-danger">
            <i class="fa fa-ambulance"></i> Help</button>
    </form>

</body>

</html>
